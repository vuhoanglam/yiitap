name-template: 'v$RESOLVED_VERSION üì¶'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feat'
      - 'feature'
  - title: '‚ö° Enhancements'
    labels:
      - 'enhancement'
      - 'perf'
      - 'style'
      - 'test'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
      - 'bugfix'
  - title: 'ü§ñ Maintenance'
    labels:
      - 'ci'
      - 'chore'
      - 'docs'
      - 'refactor'
      - 'release'
    collapse-after: 5

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'

exclude-labels:
  - 'skip-changelog'
